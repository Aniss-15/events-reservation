<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['Email'].invalid && loginForm.controls['Email'].touched">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Email" type="text" placeholder="Email">
                </div>
                <small *ngIf="loginForm.controls['Email'].invalid && loginForm.controls['Email'].touched" class="text-danger">Email not valid</small>
              </div>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['Password'].invalid && loginForm.controls['Password'].touched">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="Password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['Password'].invalid && loginForm.controls['Password'].touched" class="text-danger">
                Password must contain at least one uppercase letter and one symbol, and be at least 8 characters long.
              </small>
              <div class="form-inline fr mt-4">
                <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forget Password?</a>
              </div>
              <app-safe-recaptcha [parentFormGroup]="loginForm"></app-safe-recaptcha>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
            </form>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3 social-connect">
                <span class="social-text">or connect with</span>
                <a href="https://www.facebook.com" target="_blank" class="social-link">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <a href="https://github.com" target="_blank" class="social-link">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="social-link">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" id="exampleModalLabel">
            <span style="font-size: 25px; font-weight: 700;">Forget your password</span><br>
            <small>Please provide your email and we will send the link</small>
          </p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group pt-3">
            <div class="input-field">
              <span class="fa fa-user p-2"></span>
              <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValid($event)" type="text" placeholder="Email">
            </div>
          </div>
          <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required</small>
          <small *ngIf="resetPasswordEmail && !isValid" class="text-danger">*Email is invalid</small>
        </div>
        <div class="modal-footer">
          <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="ConfirmEmail()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
